<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TO-DO-LIST</title>
        <link rel="icon" href="todo.png">
        <link rel="stylesheet" href="to_do_list.css">
    </head>
    <body>
        <div class="todo">
            <div class="header">
                <h2>To-Do List</h2>
                <img src="todo.png" alt="">
            </div>
            <div class="add">
                <input maxlength="27" type="text" id="input-box" placeholder="Add your text">
                <button onclick="add()">Add</button>
            </div>
            <div class="cd">
                <button onclick="clearList()">Clear</button>
                <button onclick="checkAll()">Done</button>
                <button onclick="undo()">Undo</button>
            </div>
